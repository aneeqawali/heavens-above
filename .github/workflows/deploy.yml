name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
      workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Build / prepare public (if needed)
        run: |
          # This repo already has public/; if your build produces public/, run your build command.
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build step; using existing public/."
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
 
